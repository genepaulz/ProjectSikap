<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="number" name="yearsOfExperience" placeholder="Years of Experience" value="1">
        <input type="text" name="industry" placeholder="Industry">
        <input type="text" name="region" placeholder="Region">
        <input type="text" name="province" placeholder="Province">
        <input type="text" name="city" placeholder="City">
        <input type="number" name="age" placeholder="Age" value="18">
        <input type="checkbox" name="isAgeViewable"> Viewable Age?
        <button type="submit" name="posts">Submit</button>
    </form>
</body>
</html>
